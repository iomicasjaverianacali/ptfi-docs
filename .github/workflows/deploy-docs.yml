name: Deploy ptfi-docs in GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install mkdocs-material mkdocs-jupyter mkdocs-glightbox 'mkdocstrings[python]'

      - name: Deploy to GitHub Pages
        run: |
          mkdocs gh-deploy --force